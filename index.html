<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="music-buttons">
    <img class="play-music" src="Images/play-button.png" alt="play">
    <img class="pause-music" src="Images/video-pause-button.png" alt="pause">
  </div>
  <h1 class="title"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/25.gif">&nbsp;Pokemon Battling Card Game&nbsp;<img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/133.gif"></h1>
  <form class="search-form">
    <input type="text" value="" placeholder="Search Pokemon here"  id="inputBar">
    <input type="button"  value="Search" id="searchButton">
  </form>
  <div class="search-container">

  </div>
  <div class="results-container">
    
  </div>

  <!-- everything goes in here -->
  <div class="battle-container">
    <div class="rival-space">
      <div class="rival-party">
        <img class="face-down" src="Images/pokemon_back.png" alt="back of card">
        <img class="face-down" src="Images/pokemon_back.png" alt="back of card">
        <img class="face-down" src="Images/pokemon_back.png" alt="back of card">
        <img class="face-down" src="Images/pokemon_back.png" alt="back of card">
      </div>
      <div class="rival-deployed">
        <h3 class="rival-hp">HP: --</h3>
        <!-- <img class="deployed-pokemon" src="Images/pokemon_back.png" alt="back of card"> -->
      </div>
      <div class="rival-message"></div>
    </div>

    <p class="challenge-message"></p>
    

    <div class="player-space">
      <div class="player-party">

      </div>
      <div class="player-deployed">
        <!-- <img class="deployed-pokemon" src="Images/pokemon_back.png" alt="back of card"> -->
        <h3 class="player-hp">HP: --</h3>
      </div>
      <div class="player-message"></div>
    </div>



  </div>
  
  <script src="app.js" type="module"></script>
</body>
</html>
