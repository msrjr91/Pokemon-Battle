<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <h1 class="title">Pokemon Card Battle</h1>
  <form>
    <input type="text" value="" placeholder="Enter text here"  id="inputBar">
    <input type="button"  value="Click here" id="searchButton">
  </form>


  <div class="card-container">

  </div>
  <div class="battle-container">
    <h2>Battle Arena</h2>
    <div class="battle-space">
      <div class="opponent">
        <div class="opponent-party">
          <div class="pokemon"></div>
          <div class="pokemon"></div>
          <div class="pokemon"></div>
          <div class="pokemon"></div>
        </div>
        <div class="opponent-current">
          <div class = opponenent-current-card>
            <div class="opponent-health">
              INSERT HEALTH BAR HERE
            </div>  
            
          </div>
        </div>
      </div>    
      <div class="player">
        <div class="player-party">
          <div class="pokemon"></div>
          <div class="pokemon"></div>
          <div class="pokemon"></div>
          <div class="pokemon"></div>
        </div>
        <div class="player-current">        
          <div class="player-current-card">
            
            <div class="player-health">
              INSERT HEALTH BAR HERE
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="inventory">
    <h2>Your Items</h2>
    <div class="all-cards">

    </div>
   
  </div>

  <script src="app.js"></script>
</body>
</html>
