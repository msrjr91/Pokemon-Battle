<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>


  <h1 class="title">Pokemon Card Battle</h1>
  <form class="searchForm">
    <input type="text" value="" placeholder="Search Pokemon here"  id="inputBar">
    <input type="button"  value="Search" id="searchButton">
  </form>


  <div class="card-container">

  </div>



  <div class="battle-container">



    <h2>Battle Arena</h2>
    <div class="battle-space">
      <div class="opponent">
        <div class="opponent-party">
          <div class="face-down"><img id="hidden" src="https://images.pokemontcg.io/base3/4.png'" alt='Face Down Card'></div>
          <div class="face-down"><img id="hidden" src="https://images.pokemontcg.io/base3/4.png'" alt='Face Down Card'></div>
          <div class="face-down"><img id="hidden" src="https://images.pokemontcg.io/base3/4.png'" alt='Face Down Card'></div>
          <div class="face-down"><img id="hidden" src="https://images.pokemontcg.io/base3/4.png'" alt='Face Down Card'></div>
        </div>
        <div class="opponent-current">
          <div class="opponent-current-card">
            <div class="opponent-health">
            </div>  
            
          </div>
        </div>
      </div>    



      <div class="player">
        <div class="player-party">

        </div>
        <div class="player-current">        
          <div class="player-current-card">

            
            <div class="player-health">
            </div>
            <div class="attack-options">

            </div>
          
          </div>
        </div>
      </div>




    </div>



  </div>

  <div class="inventory">
    <h2>Your Items</h2>
    <div class="all-cards">

    </div>
   
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
